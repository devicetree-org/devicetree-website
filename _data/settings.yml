# Breadcrumb Settings
breadcrumb:
    image: breadcrumb-image.jpg


#Content Repo for static site.
# Used for the edit on github include
edit-on-github:
    enabled: true
    repo: https://github.com/devicetree-org/devicetree-website

# Mailchimp settings
mailchimp:
    enabled: true
    id: 32ad12454e
    
# Footer Newsletter toggle.
newsletter:
    enabled: true

# Blog tags
tags_enabled: true

# Members
members:
    key: devicetree_members
    excludes: [/contact/]
    
# Footer Image default is linaro sprinkle
linaro-footer-image: Linaro-Sprinkle.png
    
# Settings for the home page
home:
    #Content Background Image E.g. DeviceTree.org
    content-image: devicetree-content-bg.png
    # If this is set then the navigation will be transparent.
    transparent_nav: true
    # If this is set to true then the shape divider will be displayed
    shaped-divider: true
    # Jumbotron settings for the home page
    jumbotron:
        included_file: hero-banner.html
        enabled: true
        # Title for the home page jumbotron
        title:
            first-line: 
                text: The DeviceTree Specification
                display: true
                bold: false
            second-line: 
                display: false
        # Text to be displayed in the home page jumbotron
        sub-title:
            first-line:
                text: A devicetree is a data structure for describing hardware
                display: true
                bold: true
            second-line: 
                display: false
        # Buttons to be displayed in the Jumbotron
        buttons:
            - text: Specification
              class: spec-button center-block fade-in-two
              url: /specifications/
        # Background image for the home page located in assets/images
        background-image:
            darken: true    
            name: background-image.jpg
        # Jumbotron Image
        image: devicetree-icon-white.png
        

